
    <div class="container">
        <div class="row row-content" ng-controller="MenuController">
            <div class="col-xs-12" ng-if="!showMenu">
            	<h3>{{message}}</h3>
            </div>
            <div class="col-xs-12">
            	<button ng-click="toggleDetails()" class="waves-effect waves-light btn pull-right" type="button">
                    {{showDetails ? 'Hide Details':'Show Details'}}
                </button>  
            	<div class="row">
                   <div class="col s12">
						<ul materialtabs class="tabs" role="tablist">
							<li class="tab col s3" role="presentation" ng-class="{active:isSelected(1)}">
							<a ng-click="select(1)"
							 aria-controls="all menu"
							 role="tab">The Menu</a></li>
							<li class="tab col s3" role="presentation" ng-class="{active:isSelected(2)}">
							<a ng-click="select(2)"
							 aria-controls="appetizers"
							 role="tab">Appetizers</a></li>
							<li class="tab col s3" role="presentation" ng-class="{active:isSelected(3)}">
							<a ng-click="select(3)"
							 aria-controls="mains"
							 role="tab">Mains</a></li>
							<li class="tab col s3" role="presentation" ng-class="{active:isSelected(4)}">
							<a ng-click="select(4)"
							 aria-controls="desserts"
							 role="tab">Desserts</a></li>
						</ul>
                   </div>
					<div class="tab-content">
						<div class="media tab-pane fade in active" ng-repeat="dish in dishes | filter: filText">
							<div class="media-left media-middle">
							<!-- a ui-sref link for pic to dynamically load dishdetail.html -->
						   <!--stateParams binding id to dish object.id for link                       -->
								<a ui-sref="app.dishdetails({id: dish.id})">
								<img class="media-object img-thumbnail"
								ng-src={{dish.image}} alt="Uthappizza">
								</a>
                    		</div>
							<div class="media-body">
								<h2 class="media-heading">{{dish.name}}
								<span ng-show="dish.label" class="chip red lighten-2">{{dish.label}}</span>
								<span class="chip red lighten-2">{{dish.price | currency}}</span></h2>
								<p ng-show="showDetails">{{dish.description}}</p>
							
							</div>
						</div>
					</div>
				</div>
            </div>
        </div>
    </div>
